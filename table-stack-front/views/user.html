<div class="container">
  <div class="top-heading">

  </div>

  <div class="row my-2">
    <div class="col-lg-12 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
        </li>
        <li class="nav-item">
          <a href="" data-target="#reservations" data-toggle="tab" class="nav-link">My Reservations</a>
        </li>
        <li class="nav-item">
          <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit Profile</a>
        </li>
      </ul>
      <div class="tab-content py-4">
        <div class="tab-pane active" id="profile">
          <h2>
            <strong>{{ user.fullName }}</strong>
          </h2>
          <h4 class="mb-3">User Profile</h4>


          <div class="row">
            <div class="col-md-6">

              <h5>Email</h5>
              <p>
                {{user.email}}
              </p>
              <h5>Phone Number</h5>
              <p>
                {{user.phoneNumber}}
              </p>
              <h5>ZIP Code</h5>
              <p>
                {{user.zipCode}}
              </p>

            </div>

          </div>
          <!--/row-->
        </div>
        <div class="tab-pane" id="reservations">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Party Size</th>
                <th scope="col">Date Reserved</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="edit">
          <form role="form">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="Jane">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Email</label>
              <div class="col-lg-9">
                <input class="form-control" type="email" value="email@gmail.com">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Restaurant</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Address</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="" placeholder="Street">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-6">
                <input class="form-control" type="text" value="" placeholder="City">
              </div>
              <div class="col-lg-3">
                <input class="form-control" type="text" value="" placeholder="State">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Username</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="janeuser">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="11111122333">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="11111122333">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                <input type="reset" class="btn btn-secondary" value="Cancel">
                <!-- <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a> -->
                <input type="button" class="btn btn-primary" value="Save Changes">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
