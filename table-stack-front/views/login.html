<div class="container">
  <h1 class="text-center">Login</h1>

  <div class="login-wrapper">
    <div class="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="will@jiggywithit.com" ng-model="user.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="user.password">
      </div>
      <p ng-show="loginError" class="red-text">It looks like you didn't fill out the entire form correctly!</p>
      <button class="btn btn-success btn-lg pull-right" ng-show="submitButton" ng-click="login()">Login</button>
    </div>
  </div>

</div>
